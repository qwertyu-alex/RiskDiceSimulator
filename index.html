<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RiskSimulator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Risk Dice Simulator</h1>

<div id="centerDiv">

    <p>Amount of men to attack:</p>
    <input type="number" id="attNum" value="" placeholder="Number of attackers">
    <p>Amount of men to defend:</p>
    <input type="number" id="defNum" value="" placeholder="Number of defenders">
    <br>
    <br>
    <input type="submit" onclick="test()" value="Submit" class="button">


    <form onsubmit="">
        <input type="submit" value="Clear" class="button">
    </form>

    <div id="log"></div>

</div>




</body>
<script src="app.js"></script>
</html>
